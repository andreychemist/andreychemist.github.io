<header>
<div id="nav_container">
<nav>
{% unless page.layout == 'front' %}
  <ul>
  <h1>{{ site.title }}</h1>
    {% for link in site.navigation %}
      {% assign current = nil %}
      {% if page.url == link.url or page.layout == link.layout %}
        {% assign current = 'current' %}
      {% endif %}

      <li>
        <a href="{{ site.url }}{{ link.url }}"><span class="{{ current }}">{{ link.text }}</span></a>
      </li>
    {% endfor %}
  </ul>
{% endunless %}
</nav>
</div>
</header>
